clear

//---BPEKALP CONFIG---//

fps_max "288"
fps_max_tools "288"
fps_max_ui "288"

//---BINDS & SHORTCUTS---//

alias "+jump" "+jump"
alias "+throw" "-attack;-attack2;"
alias "+fall" "-jump"

alias "+qs" "slot3"
alias "-qs" "lastinv"

alias "bigcross" "cl_crosshairsize 500;cl_crosshairthickness 0.5"
alias "smallcross" "cl_crosshairsize 2.5;cl_crosshairthickness 1"

alias "weapon" "slot1;smallcross"
alias "pistol" "slot2;smallcross"
alias "knife" "slot3;smallcross"
alias "nade" "slot4;bigcross"
alias "bomb" "slot5;smallcross"

alias "six" "slot6;smallcross"
alias "seven" "slot7;smallcross"
alias "eight" "slot8;smallcross"
alias "nine" "slot9;smallcross"
alias "ten" "slot10;smallcross"

bind w "+forward; clear"
bind a "+left; clear"
bind s "+back; clear"
bind d "+right; clear"
bind ctrl "+duck; clear"
bind shift "+sprint; clear"
bind mwheelup "+jump; clear"
bind mwheeldown "+jump; clear"
bind space "+jump; clear"

bind q "+qs"
bind v "+jump;+throw;+fall"
bind p "disconnect"
bind n "noclip"
bind 1 "weapon"
bind 2 "pistol"
bind 3 "knife"
bind 4 "nade"
bind 5 "bomb"
bind 6 "six"
bind 7 "seven"
bind 8 "eight"
bind 9 "nine"
bind 0 "ten"

//---SENS---//

sensitivity "2"
