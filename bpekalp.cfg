//---BINDS---//

alias "+jumpthrow" "+jump;-attack;-attack2"
alias "-jumpthrow" "-jump"
alias "weapon" "slot1;cl_crosshairsize 4;cl_crosshairthickness 1"
alias "pistol" "slot2;cl_crosshairsize 4;cl_crosshairthickness 1"
alias "knife" "slot3;cl_crosshairsize 4;cl_crosshairthickness 1"
